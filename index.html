<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McLAREN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <spa class="year">2018 - 2023</spa>
        <a href="#" class="logo"><img src="images/logo.png" alt="logo"></a>
        <a href="#" class="menu" onclick="toggleMenu()"></a>
    </header>
    <div class="banner">
        <ul class="nav">
            <li><a href="#">Supercars</a></li>
            <li><a href="#">GT</a></li>
            <li><a href="#">Ultimate</a></li>
            <li><a href="#">Solus GT</a></li>
            <li><a href="#">Legacy</a></li>
        </ul>
        <div class="bg-video-list">
            <video class="bg-video mclaren-1 active" src="/videos/mclaren-1.mp4" autoplay loop muted></video>
            <video class="bg-video mclaren-2 " src="videos/mclaren-2.mp4" autoplay loop muted></video>
            <video class="bg-video mclaren-3 " src="videos/mclaren-3.mp4" autoplay loop muted></video>
            <video class="bg-video mclaren-4 " src="videos/mclaren-4.mp4" autoplay loop muted></video>
            <video class="bg-video mclaren-5 " src="videos/mclaren-5.mp4" autoplay loop muted></video>

        </div>
        <div class="content">
            <h1>McLAREN</h1>
            <h3 class="model mclaren-1 active">765LT SPIDER</h3>
            <h3 class="model mclaren-2 " style="color:#92ff00;">ARTURA</h3>
            <h3 class="model mclaren-3 " style="color:#ff0015;">750S</h3>
            <h3 class="model mclaren-4 " style="color:#ff2e00;">765LT</h3>
            <h3 class="model mclaren-5 " style="color:#bbc0dd;">750S SPIDER</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam repellendus deserunt optio neque aliquam recusandae facere fugit nemo eius sed?</p>
        </div>
        <div class="screen">
            <div class="shadow"></div>
            <div>
                <span style="--i: 0">
                    <video class="trailer mclaren-1 screen-video active" 
                    src="videos/mclaren-1.mp4" autoplay loop muted>
                    </video>
                    <video class="trailer mclaren-2 screen-video" 
                    src="videos/mclaren-2.mp4" autoplay loop muted>
                    </video>
                    <video class="trailer mclaren-3 screen-video" 
                    src="videos/mclaren-3.mp4" autoplay loop muted>
                    </video>
                    <video class="trailer mclaren-4 screen-video" 
                    src="videos/mclaren-4.mp4" autoplay loop muted>
                    </video>
                    <video class="trailer mclaren-5 screen-video" 
                    src="videos/mclaren-5.mp4" autoplay loop muted>
                    </video>
                </span>
                <span style="--i: 1"></span>
                <span style="--i: 2"></span>
                <span style="--i: 3"></span>
            </div>
        </div>
        <div class="gallery">
            <div class="carousel">
                <a class="carousel-item" href="#"  onclick="changeVideo('mclaren-1')">
                    <img src="images/mclaren-1.jpg" alt="">
                </a>
                <a class="carousel-item" href="#" onclick="changeVideo('mclaren-2')">
                    <img src="images/mclaren-2.jpg" alt="">
                </a>
                <a class="carousel-item" href="#"  onclick="changeVideo('mclaren-3')">
                    <img src="images/mclaren-3.jpeg" alt="">
                </a>
                <a class="carousel-item" href="#"  onclick="changeVideo('mclaren-4')">
                    <img src="images/mclaren-4.jpeg" alt="">
                </a>
                <a class="carousel-item" href="#"  onclick="changeVideo('mclaren-5')">
                    <img src="images/mclaren-5.jpeg" alt="">
                </a>
              </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
    $('.carousel').carousel();
  });
    </script>
</body>
</html>
